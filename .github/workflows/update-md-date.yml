name: Update Last Modified Date

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-dateutil

      - name: Configure Git 
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Update last modified date in Markdown files
        run: python .github/workflows/update_date.py

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # We're already on the PR branch after checkout; commit changes in place
          git status --porcelain
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Update last modified date in Markdown files"
          else
            echo "No changes to commit"
          fi

          # Push using the token provided by actions/checkout (persisted credentials)
          git push origin HEAD:${{ github.head_ref || github.ref_name }} --force-with-lease
